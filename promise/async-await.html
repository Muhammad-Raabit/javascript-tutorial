<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let stocks = {
        Fruits: ["strawberry", "grapes", "banana", "apple"],
        liquid: ["water", "ice"],
        holder: ["cone", "cup", "stick"],
        toppings: ["chocolate", "peanuts"],
      };
      let isShopOpen = false;

      function time(ms) {
        return new Promise((resolve, reject) => {
          if (isShopOpen) {
            setTimeout(resolve, ms);
          } else reject("Our shop is closed...");
        });
      }

      async function kitchen() {
        try {
          await time(2000);
          console.log(`${stocks.Fruits[0]} was Selected`);
          await time(0000);
          console.log("Production Has Started...");
          await time(2000);
          console.log("The Fruits Has been Chopped...");

          await time(1000);
          console.log(`${stocks.liquid[0]} and ${stocks.liquid[1]}`);
          await time(1000);
          console.log("Start the Mashine...");
          await time(2000);
          console.log(`Ice Cream Placed On ${stocks.holder[1]}`);
          await time(3000);
          console.log(`${stocks.toppings[1]} was Selected`);
          await time(1000);
          console.log("Ice Cream Was Served...");
        } catch (error) {
          console.log(error);
        } finally {
          console.log("Day Eneded");
        }
      }
      kitchen();
    </script>
  </body>
</html>
