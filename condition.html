function calc(num1,operator,num2){
    if (operator === "+") {
        return num1 + num2;
    }else if(operator === "-"){
        return num1 - num2;
    }else if(operator === "*"){
        return num1 * num2;
    }else{
        alert("Invalid Operator");
    }
}
