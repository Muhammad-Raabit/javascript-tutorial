<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .cla {
        opacity: 0;
      }
    </style>
  </head>

  <body>
    <div>
      <img
        width="300"
        src="../images/pexels-jonathan-borba-2878736.jpg"
        alt=""
      />
      <img
        width="300"
        src="../images/pexels-julio-melanda-1448721.jpg"
        alt=""
      />
      <img width="300" src="../images/pexels-marianna-ole-960662.jpg" alt="" />
      <img
        width="300"
        src="../images/pexels-anna-tukhfatullina-food-photographerstylist-11532336.jpg"
        alt=""
      />
    </div>
  </body>
  <script>
    let allImages = document.querySelectorAll("img");
    allImages.forEach((x) => {
      x.addEventListener("click", (e) => {
        if (e.target.style.opacity === "0") {
          e.target.style.opacity = "1";
        } else {
          e.target.style.opacity = "0";
        }
        // e.target.classList.toggle("cla");
      });
    });
  </script>
</html>
