const findMax = arr.reduce(function(max,curr){

        max = curr;
    }
    return max;

},0)

const users = [ 
    { firstName: "Muhammad", lastName: "Saqib", age: 26},
    { firstName: "Muhammad", lastName: "Raabit", age:75},
    { firstName: "Abdul", lastName: "Samad", age:50},
    { firstName: "Abdul", lastName: "Rafay", age:26},
    { firstName: "Moiz", lastName: "Ahmed", age: 50}
]



const findAge = users.reduce((acc,curr)=>{
    if (acc[curr.age]) {
        acc[curr.age]++;
    }else{
        acc[curr.age] = 1;
    }

    return acc
},{})

console.log(findAge);
