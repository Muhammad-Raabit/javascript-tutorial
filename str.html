}

const days = ["Jan","Feb","Mar","Apr","May","Jun","July","Aug","Sep","Oct","Nov","Dec"]
let dob = new Date("07/22/2001")
let d = new Date();
let month = d.getMonth();
let day = d.getDay();
let fullYear = d.getFullYear();
let time = d.getTime();
let minute = d.getMinutes();
let dobYear =  fullYear - dob.getFullYear();

let getMonth;
if (month >= dob.getMonth) {
    getMonth = month - dob.getMonth() ;
    
}else{
    dobYear--;
    getMonth = 11 + month - dob.getMonth();
}

let showMonth = days[getMonth];

console.log("Month :"+month);
console.log("date :"+d);
console.log("Day :"+day);
console.log("Time :"+time);
console.log("Minutes :"+minute);
console.log("Full Year :"+fullYear);
console.log("Year Old :"+dobYear);
console.log("Months :"+showMonth);
