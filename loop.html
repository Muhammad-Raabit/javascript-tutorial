let check = prompt("Enter City Name");

let otherChar = check.slice(1).toLowerCase()

let result = city.reduce((acc,curr)=>{
    if(curr === check)
    acc+=curr
    return acc;
},"")
if (result) {
    alert(`${check} city founded`)
    
}else{
    alert("City Not Found")
}
